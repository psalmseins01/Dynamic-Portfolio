<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Print-Perfect Resume & Dynamic Portfolio</title>
    <!-- Favicon (optional but professional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Primary Stylesheet for Screen -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Print Specific Stylesheet -->
    <link rel="stylesheet" href="css/print.css" media="print">
    <!-- Google Fonts CDN (example, replace with your chosen fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for Icons (optional, or use inline SVGs) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="hero-section">
        <!-- Main introduction: Name, Title, Contact Info -->
    </header>

    <main>
        <section id="about" class="about-section">
            <!-- About Me content -->
        </section>

        <section id="experience" class="experience-section">
            <!-- Experience timeline -->
        </section>

        <section id="skills" class="skills-section">
            <!-- Skills section with categories -->
        </section>

        <section id="portfolio" class="portfolio-section">
            <!-- Portfolio gallery -->
        </section>

        <section id="contact" class="contact-section">
            <!-- Contact form / info -->
        </section>
    </main>

    <footer>
        <!-- Copyright and additional links -->
    </footer>

    <!-- CSS-only lightbox/modal placeholder (will be hidden by default) -->
    <div id="portfolio-modal" class="modal-overlay">
        <a href="#" class="modal-close">&times;</a>
        <div class="modal-content">
            <!-- Content for selected portfolio item -->
        </div>
    </div>
</body>
</html>
